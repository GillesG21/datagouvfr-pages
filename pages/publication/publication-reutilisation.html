<div class="fr-py-6w">
    <h1>
        Publier un exemple d'utilisation de données
    </h1>
    <div class="fr-grid-row">
        <div class="fr-col fr-col-6 bg-blue-100">
            <div class="fr-p-4w">
                <h1>
                    Comment ça marche ?
                </h1>
                <div>
                    <ol>
                        <li class="fr-m-4w">
                            Je me connecte ou je crée mon compte data.gouv.fr
                        </li>
                        <li class="fr-m-4w">
                            Je décris ma production
                        </li>
                        <li class="fr-m-4w">
                            Je valide la publication
                        </li>
                    </ol>
                    <a class="fr-btn fr-btn--tertiary" href="https://guides.etalab.gouv.fr/reutilisation/">
                        Guide des réutilisations <span class="fr-icon-arrow-right-s-line fr-link--icon-right"></span>
                    </a>
                </div>
                <div class="fr-mt-4w">
                    <a href="/pages/publication/publication-intro">
                        <span class="fr-icon-arrow-left-s-line fr-link--icon-left">Retour</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="fr-col fr-col-auto bg-blue-300">
            <div class="fr-p-4w">
                <div>
                    <h2>
                        Créer un compte
                    </h2>
                    <form action="/register">
                        <ul>
                            <li>
                                <label class="fr-label" for="mail">Adresse email*</label>
                                <input class="fr-input" type="text" id="mail" name="mail">
                            </li>
                            <li>
                                <label class="fr-label" for="password">Mot de passe*</label>
                                <input class="fr-input" type="password" id="password" name="password">
                            </li>
                            <li>
                                <label class="fr-label" for="password-confirm">Confirmer le mot de passe*</label>
                                <input class="fr-input" type="password" id="password-confirm" name="password-confirm">
                            </li>
                        </ul>
                        <div class="text-align-left fr-mt-4w">
                            <button class="fr-btn" type="submit">Valider</button>
                        </div>
                    </form>
                </div>
                <div class="fr-mt-4w">
                    <a href="https://www.data.gouv.fr/fr/login?next=https://www.data.gouv.fr/fr/admin/dataset/new/">
                        J'ai déjà un compte. Je me connecte <span class="fr-icon-arrow-right-s-line fr-link--icon-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
